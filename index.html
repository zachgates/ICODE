<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" href="css/font-awesome.min.css"/>
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/identity.min.js"></script>
		<script src="js/canvas.min.js"></script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	<body>
		<div id="demo">
			<div id="encrypting">
				<textarea id="textual-input" type="text" rows="2"></textarea>
				<canvas id="textual-id"></canvas>
				<img id="textual-id"></img>
				<a id="dload" download="identity.png">
					<i class="fa fa-arrow-circle-down"></i>
					<p>Download</p>
				</a>
			</div>
			<div id="decrypting">
				<div id="input-div">
					<input id="upload" type="file" accept="image/png"></input>
					<div id="load-toggle">
						<i class="fa fa-refresh fa-spin"></i>
					</div>
				</div>
				<textarea disabled id="textual-base"></textarea>
				<textarea disabled id="textual-id"></textarea>
			</div>
		</div>
	</body>
</html>
